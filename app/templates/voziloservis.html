{% extends "base.html" %}

{% block content %}
    <div>
        <p>Na ovoj web strani mozete videti spisak svih servisa za odabrano vozilo</p>
    </div>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.izbor.label }}<br>
            {{ form.izbor }}<br>
            {% for error in form.izbor.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{%endblock %}
